						<a href="#home" data-toggle="tab">
							 用户注册
						</a>
					</li>
					</li>

				<div id="myTabContent" class="tab-content">
					<div class="tab-pane fade in active" id="home">
						<form class="form-horizontal" role="form" action="/register/add" method="post">
						  <br>
						  <div class="form-group">
							<label for="username" class="col-sm-2 control-label">用户名</label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" id="username" name="userinfo.username" value="#(userinfo.username??)" placeholder="请输入您的用户名">
							</div>
						  </div>
						  <div class="form-group">
							<label for="password" class="col-sm-2 control-label">登录密码</label>
							<div class="col-sm-10">
							  <input type="password" class="form-control" id="password"  name="userinfo.password" value="#(userinfo.password??)">
							</div>
						  </div>
						  <div class="form-group">
							<label for="password2" class="col-sm-2 control-label">确认密码</label>
							<div class="col-sm-10">
							  <input type="password" class="form-control" name="password2" placeholder="">
							</div>
						  </div>
						  <div class="form-group">
						  <br>
							<label for="verifyCode" class="col-sm-2 control-label">验证码</label>
							<div class="col-sm-6">
							  <input type="text" class="form-control" name="vcode" id="verifyCode" placeholder="请输入验证码">
							</div>
							<div class="col-sm-4">
								<a href="/register">
								<img class="logo" src="/picture/vcode.png" style="padding-top:20px; padding-left:50px;"/>
								</a>
							</div>
						  </div>
						  <div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
							  <div class="checkbox">
								<label>
								  <input type="checkbox">我已阅读并同意《XX交易条款》</input>
								</label>
							  </div>
							</div>
						  </div>
						  <div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
							  <button  type="submit" class="btn btn-default">立即注册</button>
							  <span style="color:red">#(msg2??)</span>
							</div>
						  </div>
