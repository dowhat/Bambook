<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div>
    <form action="/user/update" >
        <h2 class="form-signin-heading">用户信息</h2>
		<br>
		<br>
		<label for="username" class="col-sm-2 control-label">用户名</label>
        <input type="username" name="userinfo.username" class="form-control" value="#(userinfo.username)" required autofocus>
		<br>
		<label for="password" class="col-sm-2 control-label">密码</label>
        <input type="password" name="userinfo.password" class="form-control" value="#(userinfo.password)" required>
		<br>
		<label for="telephone" class="col-sm-2 control-label">电话号码</label>
        <input type="telephone" name="userinfo.telephone" class="form-control" value="#(userinfo.telephone??)" required>
		<br>
		<label for="email" class="col-sm-2 control-label">邮箱</label>
        <input type="email" name="userinfo.email" class="form-control" value="#(userinfo.email??)" required>
		<br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">修改</button>
     </form>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="/js/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
